<h2>Lista de produtos em promoção</h2>
<ul>
    <li *ngFor="let prod of listaProdutos">
        <a routerLink="/detalhes/{{prod.name}}">
            <b>{{prod.name}}</b>, {{prod.price | currency: 'BRL'}} -
            <ng-container *ngIf="prod.qtde > 0">Disponivel</ng-container>
            <i *ngIf="prod.qtde <= 0">Indisponivel</i>
        </a>
    </li>
</ul>
